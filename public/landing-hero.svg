<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <style>
    .text { font-family: Arial, sans-serif; }
    .title { font-size: 20px; font-weight: bold; }
    .content { font-size: 14px; }
  </style>
  
  <!-- 배경 -->
  <rect x="100" y="50" rx="20" ry="20" width="600" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- 헤더 바 -->
  <rect x="100" y="50" rx="20" ry="20" width="600" height="50" fill="#10b981" />
  <text x="130" y="82" fill="white" class="text title">KU-GRAD 대시보드</text>
  
  <!-- 학점 요약 섹션 -->
  <rect x="130" y="120" rx="10" ry="10" width="250" height="150" fill="white" stroke="#e2e8f0" stroke-width="2" />
  <text x="150" y="150" fill="#334155" class="text title">이수 학점 현황</text>
  
  <!-- 도넛 차트 -->
  <circle cx="250" cy="200" r="50" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2" />
  <path d="M 250 150 A 50 50 0 1 1 200 200" fill="none" stroke="url(#grad1)" stroke-width="20" stroke-linecap="round" />
  <text x="230" y="200" fill="#334155" class="text title">75%</text>
  <text x="230" y="220" fill="#64748b" class="text content">완료</text>
  
  <!-- 과목 리스트 섹션 -->
  <rect x="420" y="120" rx="10" ry="10" width="250" height="300" fill="white" stroke="#e2e8f0" stroke-width="2" />
  <text x="440" y="150" fill="#334155" class="text title">내 과목 리스트</text>
  
  <!-- 과목 항목들 -->
  <rect x="440" y="170" rx="5" ry="5" width="210" height="30" fill="#ecfdf5" />
  <text x="450" y="190" fill="#047857" class="text content">미적분학 (3학점)</text>
  
  <rect x="440" y="210" rx="5" ry="5" width="210" height="30" fill="#ecfdf5" />
  <text x="450" y="230" fill="#047857" class="text content">컴퓨터언어 (3학점)</text>
  
  <rect x="440" y="250" rx="5" ry="5" width="210" height="30" fill="#ecfdf5" />
  <text x="450" y="270" fill="#047857" class="text content">글쓰기특강 (3학점)</text>
  
  <rect x="440" y="290" rx="5" ry="5" width="210" height="30" fill="#f1f5f9" />
  <text x="450" y="310" fill="#64748b" class="text content">경제학원론 (3학점)</text>
  
  <rect x="440" y="330" rx="5" ry="5" width="210" height="30" fill="#f1f5f9" />
  <text x="450" y="350" fill="#64748b" class="text content">심리학의이해 (3학점)</text>
  
  <!-- 졸업 요건 섹션 -->
  <rect x="130" y="290" rx="10" ry="10" width="250" height="130" fill="white" stroke="#e2e8f0" stroke-width="2" />
  <text x="150" y="320" fill="#334155" class="text title">졸업 요건 체크리스트</text>
  
  <!-- 체크리스트 항목들 -->
  <rect x="150" y="340" rx="4" ry="4" width="16" height="16" fill="#10b981" />
  <text x="175" y="353" fill="#334155" class="text content">기초 교양 (12/12)</text>
  
  <rect x="150" y="370" rx="4" ry="4" width="16" height="16" fill="#10b981" />
  <text x="175" y="383" fill="#334155" class="text content">전공 필수 (18/18)</text>
  
  <rect x="150" y="400" rx="4" ry="4" width="16" height="16" stroke="#e2e8f0" stroke-width="2" fill="white" />
  <text x="175" y="413" fill="#64748b" class="text content">전공 선택 (15/24)</text>
</svg> 